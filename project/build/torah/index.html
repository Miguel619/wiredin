<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Read Scripture</title>

        <!-- Local CSS file for styling the application-->
        <link rel="stylesheet" href="/static/css/base_style.css">

        <!-- Additional Styling -->
        
        
    </head>

    <body>
        <header>
            <h1>Read Scripture Daily</h1>
            <nav>
                <ul>
                    <li class="nav__item"><a href="/" class="nav__link">Books</a></li>
                    <li class="nav__item"><a href="/blog/" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="/about/" class="nav__link">About</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <!-- child template -->
            
<h1 class="section-title">The Torah</h1>
<div class="recipe-container">

    <div class="card">
        <a href="/torah/Genesis/">
            <img
              src="/static/img/Genesis.jpg"
              alt="Genesis"
              class="card__image" />
            <div class="card__body">
                <h2>Genesis</h2>
                <p class="recipe-badge dairy-free-badge">Bereshit</p>
                <p class="recipe-badge soy-free-badge">50 Chapters</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/torah/Exodus/">
            <img
              src="/static/img/Exodus.jpg"
              alt="Exodus"
              class="card__image" />
            <div class="card__body">
                <h2 class="recipe-title-long">Exodus</h2>
                <p class="recipe-badge dairy-free-badge">Shemot</p>
                <p class="recipe-badge soy-free-badge">40 Chapters</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/torah/Leviticus/">
            <img
              src="/static/img/Leviticus.jpg"
              alt="Leviticus"
              class="card__image" />
            <div class="card__body">
                <h2>Leviticus</h2>
                <p class="recipe-badge dairy-free-badge">Wayiqra</p>
                <p class="recipe-badge soy-free-badge">27 Chapters</p>

        </a>
    </div>

    <div class="card">
        <a href="/torah/Numbers/">
            <img
              src="/static/img/Numbers.jpg"
              alt="Numbers"
              class="card__image" />
            <div class="card__body">
                <h2 class="recipe-title-long">Numbers</h2>
                <p class="recipe-badge dairy-free-badge">Bemidbar</p>
                <p class="recipe-badge soy-free-badge">36 Chapters</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/torah/Deuteronomy/">
            <img
              src="/static/img/Deuteronomy.jpg"
              alt="Deuteronomy"
              class="card__image" />
            <div class="card__body">
                <h2>Deuteronomy</h2>
                <p class="recipe-badge dairy-free-badge">Devarim</p>
                <p class="recipe-badge soy-free-badge">34 Chapters</p>
            </div>
        </a>
    </div>


</div>

        <footer>
            <p>Glory to the Lord!</p>
