<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Flask Recipe App</title>

        <!-- Local CSS file for styling the application-->
        <link rel="stylesheet" href="/static/css/base_style.css">

        <!-- Additional Styling -->

    <body>
        <header>
            <h1>Kennedy Family Recipes</h1>
            <nav>
                <ul>
                    <li class="nav__item"><a href="/" class="nav__link">Recipes</a></li>

        <main class="content">

<div class="recipe-container">

            </div>

    <div class="card">
        <a href="/side_dishes/">

              src="/static/img/side_dishes.jpg"

            <div class="card__body">
                <h2>Baked Goods</h2>
                <p>4 recipes</p>
            </div>

    </div>

</div>

        </main>

        <footer>
            <p>Created by Patrick Kennedy (2021)</p>
