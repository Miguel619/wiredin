<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Read Scripture</title>

        <!-- Local CSS file for styling the application-->
        <link rel="stylesheet" href="/static/css/base_style.css">

        <!-- Additional Styling -->
        
        
    </head>

    <body>
        <header>
            <h1>Read Scripture Daily</h1>
            <nav>
                <ul>
                    <li class="nav__item"><a href="/" class="nav__link">Books</a></li>
                    <li class="nav__item"><a href="/blog/" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="/about/" class="nav__link">About</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <!-- child template -->
            
<div class="recipe-container">

    <div class="card">
        <a href="/breakfast/">
            <img
              src="/static/img/torah.jpg"
              alt="Torah"
              class="card__image" />
            <div class="card__body">
                <h2>Torah</h2>
                <p>5 Books of Moses</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/dinner/">
            <img
              src="/static/img/neviim.jpg"
              alt="Nevi'im"
              class="card__image" />
            <div class="card__body">
                <h2>Nevi'im</h2>
                <p>19 Books of the Prophets</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/side_dishes/">
            <img
              src="/static/img/Ketuvim.jpg"
              alt="Side Dishes"
              class="card__image" />
            <div class="card__body">
                <h2>Ketuvim</h2>
                <p>11 Other Writings</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/dessert/">
            <img
              src="/static/img/gospel.jpg"
              alt="Gospels"
              class="card__image" />
            <div class="card__body">
                <h2>Gospels</h2>
                <p>The 4 Gospels</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/smoothies/">
            <img
              src="/static/img/acts.jpg"
              alt="Acts"
              class="card__image" />
            <div class="card__body">
                <h2>Acts of the Apostles</h2>
                <p>1 Book</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/baked_goods/">
            <img
              src="/static/img/Epistle.jpg"
              alt="Epistle"
              class="card__image" />
            <div class="card__body">
                <h2>Epistle</h2>
                <p>21 Letters</p>
            </div>
        </a>
    </div>

    <div class="card">
        <a href="/baked_goods/">
            <img
              src="/static/img/revelation.jpg"
              alt="Revelation"
              class="card__image" />
            <div class="card__body">
                <h2>Book of Revelation</h2>
                <p>Final Book</p>
            </div>
        </a>
    </div>

</div>

        </main>

        <footer>
            <p>Glory to the Lord!</p>
        </footer>
    </body>
</html>
